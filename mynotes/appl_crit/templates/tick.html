<!-- affichons ici directement notre objet contact_form et on lui associe l’option d’affichage as_p qui signifie
que le formulaire sera affiché en utilisant la balise <p>.
-->
{% <extended 'base2.html' % }

{% block content %}
<h3> {message}</h3>

<form method="post"enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"> Création d'un ticket</button>
</form>

{% endblock %}
